<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation d'Hôtel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
  
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            background-color: #0078d7;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space;
        }

        .header img {
            height: 40px;
            margin-right: 15px;
            
        }

        .header h1 {
            font-size: 1.5em;
            margin: 0;
            text-align: right;
            margin-left: 900px;
           
        }
        
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #555;
        }

        
        .content {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f4f4f4;
            flex-wrap: wrap;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            margin: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .card h3 {
            color: #333;
            padding: 10px 0;
        }

        .card p {
            padding: 0 20px;
            color: #666;
        }

        .card button {
            margin: 15px 0;
            padding: 10px 20px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #005a9e;
        }

       
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 14px;
        }

        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }

            .navbar {
                flex-direction: column;
            }

            .navbar a {
                padding: 10px;
                border-top: 1px solid #444;
                width: 100%;
                text-align: left;
            }

            .header h1 {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 90%;
            }

            .header h1 {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

   
    <div class="header">
        <img src="https://marketplace.canva.com/EAGCrOdkFl0/1/0/1600w/canva-black-and-gold-vintage-luxury-hotel-logo-fxEvJTZWPQA.jpg"alt="Hotel Logo"> 
        <h1>Réservation d'Hôtel</h1>
    </div>

    
    <div class="navbar">
        <a href="#">Accueil</a>
        <a href="#">À propos</a>
        <a href="#">Réservations</a>
        <a href="#">Contact</a>
    </div>

    
    <div class="content">
        
        <div class="card">
            <img src="https://amorgoshotel.com/wp-content/uploads/2014/12/Amorgos-Superior-Room2-e1464286472974.jpg" alt="Chambre Standard"> 
            <h3>Chambre Standard</h3>
            <p>Découvrez notre chambre standard avec tout le confort nécessaire.</p>
            <button>Réserver maintenant</button>
        </div>

       
        <div class="card">
            <img src="https://www.shhotelsandresorts.com/sites/default/files/styles/scale_crop_1280x600/public/brandfolder/sbx829qxqctgttnvnpb44gf/231218_1_Hotel_MR_Kingw1921.png?h=f0fb51a5&itok=g8hn-K2z" alt="Suite Deluxe"> 
            <h3>Suite Deluxe</h3>
            <p>Profitez de notre suite luxueuse pour un séjour inoubliable.</p>
            <button>Réserver maintenant</button>
        </div>
    </div>

    
    <div class="footer">
        &copy; 2024 Réservation d'Hôtel. Tous droits réservés.
    </div>

</body>
</html>
