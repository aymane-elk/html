<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Ordinateurs Portables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table-container">
        <h1>Tableau Ordinateurs Portables</h1>

            <thead>

                </tr>

                    <th>Marque</th>

                </tr>

                    <td>Apple</td>
                    <td>MacBook Air M2</td>

                </tr>
                <tr>
                    <td>Dell</td>
                    <td>XPS 13</td>

                </tr>
                <tr>
                    <td>HP</td>

                    <td>1399</td>
                </tr>
                <tr>
                    <td>HP</td>
                    <td>Envy 13</td>
                    <td>999</td>
                </tr>
                <tr>
                    <td>Lenovo</td>
                    <td>ThinkPad X1 Carbon</td>
                    <td>1699</td>
                </tr>
                <tr>
                    <td>Asus</td>
                    <td>ZenBook 14</td>
                    <td>1299</td>
                </tr>
                <tr>
                    <td>Asus</td>
                    <td>ROG Zephyrus G14</td>
                    <td>1599</td>
                </tr>
            </tbody>
        </table>
    </div>

</html>
