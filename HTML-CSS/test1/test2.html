<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
    height: 100vh;
    display: flex;
    align-items: center; /* Centre verticalement */
    justify-content: center; /* Centre horizontalement */
}

nav {
    width: 100%;
    /* Pour un menu centré, décommente la ligne suivante */
    /* text-align: center; */
    /* Pour un menu à droite, décommente la ligne suivante */
      
.menu {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center; /* Pour un menu centré */
    /* Pour un menu à droite, décommente la ligne suivante */
    /* justify-content: flex-end; */
}

.menu li {
    margin: 0 15px;
}

.menu a {
    text-decoration: none;
    color: #333;
    padding: 10px 15px;
    border: 1px solid #333;
    border-radius: 10px;
    transition: background-color 0.3s;
}

.menu a:hover {
    background-color: #333;
    color: white;
}
</style>
</head>
<body>
<nav>
        <ul class="menu">
            <li><a href="#">Accueil</a></li>
            <li><a href="#">À propos</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
