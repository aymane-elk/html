<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection de Montres</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="watch-collection">
        <div class="watch-card">
            <img src="patek_philippe.jpg" alt="Montre Patek Philippe">
            <h3>GQ France</h3>
            <p>Patek Philippe dévoile une nouvelle montre sublime en titane avec un cadran émeraude</p>
            <button>Acheter</button>
        </div>
        
        <div class="watch-card">
            <img src="festina.jpg" alt="Montre Festina">
            <h3>Festina</h3>
            <p>Les montres Festina sont le mélange parfait entre l'élégance et la modernité.</p>
            <button>Acheter</button>
        </div>

        <div class="watch-card">
            <img src="polo_assn.jpg" alt="Montre POLO ASSN">
            <h3>POLO ASSN</h3>
            <p>Acier, Technologie Quartz, Diamètre du boîtier 36 mm</p>
            <button>Acheter</button>
        </div>
    </div>
</body>
</html>
