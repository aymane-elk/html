<!DOCTYPE html> <!--html5-->
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form action="#" method="post">
            <label for="login">Login</label>
            <input type="text" id="login" name="login" placeholder="Saisir votre login" required>
            
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Saisir votre Password" required>
            
            <div class="checkbox-container">
                <input type="checkbox" id="remember" >
                <label for="remember">Resté connecté</label>
            </div>
            
            <button type="submit">Se Connecter</button>
        </form>
    </div>
</body>
</html>
