<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: #f9e6c9;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            font-size: 16px;
            color: #333;
            text-align: left;
            margin-bottom: 5px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-container input[type="checkbox"] {
            margin-right: 5px;
        }
        .login-container button {
            background-color: #a94442;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #8b362f;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form>
            <label for="login">Login</label>
            <input type="text" id="login" placeholder="Saisir votre login">
            
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Saisir votre Password">
            
            <label>
                <input type="checkbox"> Resté connecté
            </label>
            
            <button type="submit">Se Connecter</button>
        </form>
    </div>
</body>
</html>
